            <script th:inline="javascript"  type="text/javascript">
                var rowCount = $('#dataTables-report tr').length;                      	           
                console.log('rowCount:' + rowCount);                              
				var numCols = $("#dataTables-report").find('tr')[0].cells.length;		
				var nameReport= /*[[${reportHeaderDTO.namefile}]]*/
                var colum1Ord=false  ;     
                var colum2Ord=false  ;
                var colum3Ord=false  ;
                var colum4Ord=false  ;
                var colum5Ord=false  ;
                var colum6Ord=false  ;
                var colum7Ord=false  ;
                var group=false  ;
                var pageLength = 10; 	
                var substr=nameReport.substring(0, 9)	
				console.log('numCols: ' + numCols);
				console.log('nameReport: ['+nameReport+']');
				var table =null;
                $(document).ready(function () {                  
                if (rowCount > 1){
                initDataTables();   
                table =   $('#dataTables-report').DataTable({    
                	"pageLength": pageLength,              	 	
                	 columnDefs: [ {
                         targets: [ 0 ],
                         orderData: [ 0],
                         orderable: colum1Ord                    
                     }, {
                         targets: [ 1 ],
                         orderable: colum2Ord
                     }, {
                         targets: [ 2 ],
                         orderData: [ 2],                         
                         type:'any-number',
                     	 orderable: colum3Ord,
                     },
                     {
                         targets: [ 3 ],
                         orderable: colum4Ord
                     }   ],
                     "aaSorting": [ [0,'desc']],   
                     rowGroup: {
                    	 enable: group,
                    	 startClassName: 'table-start-group',                    	 
                    	 endRender: function ( rows, group ) {
                        	 if( nameReport =='Informe Administrativo'){
                        		 var mount = rows
                                 .data()
                                 .pluck(6)
                                 .reduce( function (a, b) {
                                     return a + b*1;
                                 }, 0) ;
                  
                           var subtotal = parseFloat(mount);
                           var textSubTotal =subtotal.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');  
                  			 console.log('subtotal:'+subtotal);
                  			console.log('textSubTotal:'+subtotal);
                             return $('<tr/>')
                                 .append( '<td colspan="6" class="text-primary" >Monto al: '+group+'</td>' )
                                 .append( '<td class="text-primary">$'+textSubTotal+'</td>' )                               
                                 ;
                            }
                            
                        },
                         dataSrc:0
                         },  
               		 responsive: true,              
                        "language": {
                        "decimal": "",
                                "emptyTable": "No hay datos de estudiante..",
                                "info": "Muestra _START_ a _END_ de _TOTAL_ entradas",
                                "infoEmpty": "Mostrando de 0 a 0 de 0 entradas",
                                "infoFiltered": "(filtrado from _MAX_ total de registros)",
                                "infoPostFix": "",
                                "thousands": ",",
                                "lengthMenu": "Muestra _MENU_ Registros",
                                "loadingRecords": "Bajando...",
                                "processing": "Procesando...",
                                "search": "Busqueda de registro:",
                                "zeroRecords": "No hay registros encontrados",
                                "paginate": {
                                "first": "Primera",
                                        "last": "Ultima",
                                        "next": "Siguiente",
                                        "previous": "Previa"
                                },
                                "aria": {
                                "sortAscending": ": activado el ordenamiento de columna de forma acendente",
                                        "sortDescending": ": activado el ordenamiento de columna de forma decendente"
                                }
                        }
                ,
                        "createdRow": function (row, data, index) {
                       
                        var $tds = $('#dataTables-report tr > td:nth-child(6)').filter(function () {
                        return $.trim($(this).text());
                        });
                        
                                if ($tds.length > 0) {
                        if (data.length> 6 && data[6].startsWith("$", 0)){
                        $('td', row).eq(6).addClass('highlight');
                                $("tr:last").css({ backgroundColor: "#e6f9ff", fontWeight: "bolder" });
                        }
                        }
                        },                      
                        dom: 'Bfrtip',
                        buttons: [
                        { extend: 'excelHtml5',   exportOptions: {
                            format: {
                                body: function ( data, row, column, node ) {                            
                                	 if(numCols==7 && column == 0 && nameReport!='Informe Administrativo'  ){
                                  	   data =  processNameStudent(data);
                                      }   
                              	var indexOfFirst = data.indexOf('</span>');                                 	                                	                                                                                      	                                                	                          
                                	 if(numCols==7 && (column >0 && column <3) && ( nameReport!='Informe Administrativo' && nameReport!= 'Informe para descarga' && substr != 'Historial') ){   
                                		 console.log(' 1 row:['+row+'] column:['+column+'] data:['+data+']');                               	                                    
                                     	return processDate(data);
                                     }  
                                	 else if(numCols==7 && column == 0 &&( nameReport=='Informe Administrativo' || nameReport== 'Informe para descarga' || substr == 'Historial')) {   
                                		 console.log(' 2 row:['+row+'] column:['+column+']data:['+data+']');                                   
                                         return processDate(data);
                                        }                                   
                                    else if(numCols<7 && column ==0 && indexOfFirst>0 && nameReport!='Informe Administrativo' ){  
                                    	console.log(' 3 row:['+row+'] column:['+column+'] data:['+data+']');                                      
                                     return processDate(data);
                                    }                                 
                                	 console.log('4 row:['+row+'] column:['+column+'] data:['+data+']');  
                                    return data;                                                                                                            
                                }
                            }
                        }, footer: true, title: /*[[${reportHeaderDTO.title}]]*/, filename:nameReport },
                        { extend: 'csvHtml5',  exportOptions: {
                            format: {
                                body:  function ( data, row, column, node ) {   
                               	 if(numCols==7 && column == 0 && nameReport!='Informe Administrativo'  ){
                                	   data =  processNameStudent(data);
                                    }                                                                                                      
                              	var indexOfFirst = data.indexOf('</span>');                                 	                                  	                                                                                      	                                                	                          
                              	 if(numCols==7 && (column >0 && column <3) && ( nameReport=='Informe Administrativo' || nameReport== 'Informe para descarga') ){                                 	                                    
                                   	return processDate(data);
                                   }  
                              	 else if(numCols==7 && column == 0 &&( nameReport=='Informe Administrativo' || nameReport== 'Informe para descarga')) {                                    
                                       return processDate(data);
                                      }                                   
                                  else if(numCols<7 && column ==0 && indexOfFirst>0 && nameReport!='Informe Administrativo' ){                                    
                                   return processDate(data);
                                  }
                                  else 
                                  return data;                                                                                                          
                                }
                            }
                        },footer: true, filename:/*[[${reportHeaderDTO.namefile}]]*/ }
                        ]
                });
                }               
                });
                $('#dataTables-report').on('click', 'tr', function(){                	
                	console.log('click');
                })
                function processDate(data){
                	data=data.replace('<span class="hide">','');
                	data=data.replace('</span><span>','');
                	data=data.replace('</span>','');                                    	
                	data=data.replace(/^([0-9]{4}[-/]?((0[13-9]|1[012])[-/]?(0[1-9]|[12][0-9]|30)|(0[13578]|1[02])[-/]?31|02[-/]?(0[1-9]|1[0-9]|2[0-8]))|([0-9]{2}(([2468][048]|[02468][48])|[13579][26])|([13579][26]|[02468][048]|0[0-9]|1[0-6])00)[-/]?02[-/]?29)/,'');
                	var nData =null;
                	/*var arrayOfStrings = data.split('/');
                	if(arrayOfStrings.length == 1){                                    
                		return '';
                    }
                	else{                                   
                		nData = moment(data, 'DD/MMM/YYYY');
                    }
                	return nData.local().format('DD/MMM/YYYY');
                	*/
                	return data;
                    }
                function processNameStudent(data){
                	data=data.replace(/<[^>]*>/,''); 
                	data=data.replace('</a>','');
