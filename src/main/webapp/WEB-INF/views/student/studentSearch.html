<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="">
            <meta name="author" content="">
             <th:block th:if="${searchStudentOption == 'searchEditStudent'}">  
                <title th:text="#{dashboard.student.studentSearch.title}"></title>
             </th:block>
            <th:block th:if="${searchStudentOption == 'searchPaymentStudent'}">  
                <title th:text="#{dashboard.payments}"></title>
             </th:block>

            <!-- Bootstrap Core CSS -->
            <link href=""   th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

            <!-- MetisMenu CSS -->
            <link href="" th:href="@{/resources/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

            <link href=""  th:href="@{/resources/vendor/datatables-plugins/dataTables.bootstrap.css}" rel="stylesheet">
            <link rel="icon" type="image/png"  th:href="@{/resources/images/logo.png}"/>

            <!-- DataTables Responsive CSS -->
            <link href="" th:href="@{/resources/vendor/datatables-responsive/dataTables.responsive.css}" rel="stylesheet">

            <!-- Custom CSS -->
            <link href="" th:href="@{/resources/dist/css/sb-admin-2.css}" rel="stylesheet"/>

            <!-- Morris Charts CSS -->
            <!--
            <link href="../../../bzk/resources/vendor/morrisjs/morris.css"   th:href="@{/resources/vendor/morrisjs/morris.css}" rel="stylesheet">
            -->           
            <!-- Custom Fonts -->
            <link href="" th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>


            <link href="" th:href="@{/resources/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>


            <!-- jQuery -->
            <!--   <script src="../../../bzk/resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>-->
            <script src="" th:src="@{/resources/vendor/jquery/jquery.min.js}"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="" th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"></script>

            <!-- Metis Menu Plugin JavaScript -->
            <script src="" th:src="@{/resources/vendor/metisMenu/metisMenu.min.js}"></script>
            <!-- DataTables JavaScript -->
            <script src="" th:src="@{/resources/vendor/datatables/js/jquery.dataTables.min.js}"></script>
            <script src="" th:src="@{/resources/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
            <script src="" th:src="@{/resources/vendor/datatables-responsive/dataTables.responsive.js}"></script>
            <!-- Morris Charts JavaScript -->
            <script src="" th:src="@{/resources/vendor/raphael/raphael.min.js}"></script>
            <!-- <script src="../../../bzk/resources/vendor/morrisjs/morris.min.js" th:src="@{/resources/vendor/morrisjs/morris.min.js}"></script>-->
            <!--
             <script src="../../../bzk/resources/data/morris-data.js" th:src="@{/resources/data/morris-data.js}"></script>
            -->
            <!-- Custom Theme JavaScript -->
            <script src="" th:src="@{/resources/dist/js/sb-admin-2.js}"></script>

            <!--Moment-->
            <script type="text/javascript" src="" th:src="@{/resources/moment/min/moment.min.js}"></script>
            <!--bootstrap-datetimepicker-->
            <script type="text/javascript" src="" th:src="@{/resources/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>



            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        </head>
        <body>

            <div id="wrapper">
                <nav th:replace="fragments/components :: navMainMenu">
                </nav>
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <th:block th:if="${searchStudentOption == 'searchEditStudent'}">   
                            <h3 class="page-header" th:text="#{dashboard.student.editstudent.title}"></h3>
                            </th:block>
                            <th:block th:if="${searchStudentOption == 'searchPaymentStudent'}">   
                            <h3 class="page-header" th:text="#{dashboard.student.payments.title}"></h3>
                            </th:block>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <th:block th:if="${searchStudentOption == 'searchEditStudent'}">   
                                        <p class="text-info" ><small th:text="#{dashboard.student.studentSearch.legend}"></small></p>                                
                                        <p class="text-info" ><small th:text="#{dashboard.student.studentSearch.legend1}"></small></p>
                                        <p class="text-info" ><small th:text="#{dashboard.student.studentSearch.legend2}"></small></p>
                                        <p class="text-info" ><small th:text="#{dashboard.student.studentSearch.legend3}"></small></p>
                                    </th:block>
                                       <th:block th:if="${searchStudentOption == 'searchPaymentStudent'}">   
                                        <p class="text-info" ><small th:text="#{dashboard.student.paymentSearch.legend}"></small></p>                                
                                        <p class="text-info" ><small th:text="#{dashboard.student.paymentSearch.legend1}"></small></p>
                                        <p class="text-info" ><small th:text="#{dashboard.student.paymentSearch.legend2}"></small></p>
                                        <p class="text-info" ><small th:text="#{dashboard.student.paymentSearch.legend3}"></small></p>
                                    </th:block>
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-students">
                                            <thead>
                                                <tr>                                                     
                                                    <th th:text="#{dashboard.student.addstudent.form.firstName}">Nombre</th>
                                                    <th th:text="#{dashboard.student.addstudent.form.Surname}">Apellido paterno</th>
                                                    <th th:text="#{dashboard.student.addstudent.form.secondSurname}">Apellido materno</th>
                                                    <th th:text="#{dashboard.student.addstudent.form.identificationCard}">Cedula</th>
                                                    <th th:text="#{dashboard.student.addstudent.form.category}">Categoria</th>
                                                    <th th:text="#{dashboard.student.studentSearch.registrationNumber}">Inscripcion</th>
                                                </tr>
                                            </thead>
                                            <tbody th:if="${not #lists.isEmpty(studentsDto)}">
                                                <tr class="odd gradeX" th:each="dto: ${studentsDto}" >                                                    
                                                    <td th:text="${dto.name}" class="center">nombre</td>
                                                    <td th:text="${dto.surname}" class="center">apellido</td>
                                                    <td th:text="${dto.surname2}"class="center">apellido2</td>
                                                    <td th:text="${dto.docid}"class="center">cedula</td>
                                                    <td th:text="${dto.category}"class="center">categoria</td>                                                                                                 
                                                    <td>
                                                        <a href="#" th:text="${dto.id}" th:href="@{${searchStudentAction}(idStudent=${dto.id})}" class="btn btn-link"></a>                                                      
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script th:inline="javascript"  type="text/javascript">
                    $(document).ready(function () {
                        $('#dataTables-students').DataTable({
                            responsive: true,
                            "language": {
                                "decimal": "",
                                "emptyTable": "No hay datos de estudiante..",
                                "info": "Muestra _START_ a _END_ de _TOTAL_ entradas",
                                "infoEmpty": "Mostrando de 0 a 0 de 0 entradas",
                                "infoFiltered": "(filtrado from _MAX_ total de registros)",
                                "infoPostFix": "",
                                "thousands": ",",
                                "lengthMenu": "Muestra _MENU_ Registros",
                                "loadingRecords": "Bajando...",
                                "processing": "Procesando...",
                                "search": "Busqueda:",
                                "zeroRecords": "No hay registros encontrados",
                                "paginate": {
                                    "first": "Primera",
                                    "last": "Ultima",
                                    "next": "Siguiente",
                                    "previous": "Previa"
                                },
                                "aria": {
                                    "sortAscending": ": activado el ordenamiento de columna de forma acendente",
                                    "sortDescending": ": activado el ordenamiento de columna de forma decendente"
                                }
                            }
                        });
                    });

                </script>
        </body>   
    </html>
