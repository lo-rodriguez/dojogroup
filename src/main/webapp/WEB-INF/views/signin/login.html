        <!-- Bootstrap Core CSS -->
        <link rel="icon" type="image/png"  th:href="@{/resources/images/logo.png}"/>
        <link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        <link th:href="@{/resources/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link th:href="@{/resources/dist/css/sb-admin-2.css}" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
        <!-- jQuery -->    
        <script src="" th:src="@{/resources/vendor/jquery/jquery.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="" th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"></script>

        -->

        <script src="" th:src="@{/resources/dist/js/sb-admin-2.js}"></script>


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    </head>

    <body>

        <div class="container" >
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="text-center">
                            <img th:src="@{/resources/images/BZK-Login.png}" class="img-fluid" alt="bzk"/>
                        </div>                       
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{login.register}">Por favor, registrese</h3>
                        </div>
                        <div class="panel-body">
                            <th:block   th:if="${not #lists.isEmpty(listError)}">
                                <div th:replace="fragments/components :: alert (type='danger', message='El formulario tiene errores. Compruebe la información.')">Alert</div>
                            </th:block>
                            <form role="form" ction="#" method="post" th:action="@{/authenticate}" >                              
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="username" type="email" autofocusclea >

                                    </div>
                                    <div class="form-group">

                                        <input class="form-control" placeholder="Password" name="password"  type="password" value=""  >

                                    </div>
                                    
                                    <!--<a href="signip" th:href="@{/signin}" class="btn btn-lg btn-success btn-block">iniciar sesión</a>-->

                                    <button type="submit" class="btn btn-lg btn-primary btn-block" th:text="#{login.init}">Iniciar sesión</button>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
